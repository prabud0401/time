<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .breaking-bad-bg {
            background: linear-gradient(45deg, #1a2f1a, #2d4a2d);
            position: relative;
            overflow: hidden;
        }

        .breaking-bad-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/chemical-flask.png');
            opacity: 0.1;
            pointer-events: none;
        }

        .breaking-text {
            font-family: 'Roboto Mono', monospace;
            text-shadow: 0 0 10px rgba(51, 255, 51, 0.5);
        }

        .chemical-animation {
            animation: pulse 3s infinite;
        }

        .glow {
            text-shadow: 0 0 15px #33FF33, 0 0 25px #33FF33;
        }
    </style>
</head>
<body class="h-screen w-screen m-0 p-0 overflow-hidden">
    <div class="breaking-bad-bg h-full w-full flex flex-col items-center justify-center text-center text-white relative">
        <!-- Chemical Flask Floating Animation -->
        <img src="https://www.freeiconspng.com/uploads/chemistry-flask-png-5.png" 
             class="absolute w-32 opacity-20 animate-float"
             style="animation: fadeIn 2s ease-out, float 6s infinite; left: 20%; top: 30%">
        
        <!-- Time Display -->
        <div class="breaking-text mb-8 chemical-animation">
            <div id="time" class="text-8xl md:text-9xl font-bold mb-4 text-[#33FF33] glow" 
                 style="animation: fadeIn 1.5s ease-out">
                12:00:00
            </div>
            <div id="date" class="text-3xl md:text-4xl text-[#FFD700]" 
                 style="animation: fadeIn 2s ease-out">
                MONDAY, JANUARY 1
            </div>
        </div>

        <!-- Breaking Bad Logo -->
        <img src="https://www.freeiconspng.com/uploads/breaking-bad-png-logo-5.png" 
             class="w-64 md:w-80 mt-12 opacity-90 hover:opacity-100 transition-opacity"
             style="animation: fadeIn 3s ease-out">
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            
            // Format time with leading zeros
            const time = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('en-US', options).toUpperCase();
            
            timeElement.textContent = time;
            dateElement.textContent = date;
        }

        // Update immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);

        // Add hover effect
        document.getElementById('time').addEventListener('mouseover', function() {
            this.style.textShadow = '0 0 25px #33FF33, 0 0 35px #33FF33';
        });
        
        document.getElementById('time').addEventListener('mouseout', function() {
            this.style.textShadow = '0 0 15px #33FF33, 0 0 25px #33FF33';
        });
    </script>
</body>
</html>
